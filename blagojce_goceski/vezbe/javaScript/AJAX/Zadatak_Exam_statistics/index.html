<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam statistics</title>

    <!-- jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./JS/exam.js"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/student.js"></script>
    <script src="./JS/subject.js"></script>
    <script src="./JS/app.js" async></script>

    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body class="container">

    <h1 class="naslov">Exam statistics</h1>
    <div class="col-12 header1">
        <h4 class="naslovTxt1">Exam statistic february</h4>
        <h5 class="naslovTxt2" id="sudentsCount">Total students:</h5>

        <table class="studentsPassed">
            <tbody>
                <tr>
                    <td class="kolona1">PASSED</td>
                    <td class="kolona2" id="passedNumber">0</td>
                    <td class="kolona3" id="passedPercent">0%</td>
                </tr>
            </tbody>
        </table>

        <table class="studentsFailed">
            <tbody>
                <tr>
                    <td class="kolona1">FAILED</td>
                    <td class="kolona2" id="failedNumber">0</td>
                    <td class="kolona3" id="failedPercent">0%</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-12 header2">

        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-3">
                <select class="form-select predmet" id="validationCustom01" required>
                    <!-- <option id="option1" selected value="js">J</option>
                    <option id="option2" value="web">W</option>
                    <option id="option3" value="pyt">P</option> -->
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Name Surname" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-3">
                <select class="form-select" id="validationCustom03" required>
                    <option id="option1" selected value="10">10</option>
                    <option id="option2" value="9">9</option>
                    <option id="option2" value="8">8</option>
                    <option id="option2" value="7">7</option>
                    <option id="option2" value="6">6</option>
                    <option id="option2" value="5">5</option>
                    <option id="option2" value="4">4</option>
                    <option id="option2" value="3">3</option>
                    <option id="option2" value="2">2</option>
                    <option id="option2" value="1">1</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>


            <div class="col-1">
                <button class="btn btn-light" type="button" id="addButton" onclick="addStudent(event)">ADD</button>
            </div>
        </form>

    </div>

    <div class="header3">

        <div class="tableleft">
            <table class="table table-striped tablePassed">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th colspan="2" scope="col">PASSED</th>
                    </tr>
                </thead>
                <tbody id="tabPassed">
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <!-- <td>js - Jacob Thornton</td>
                        <td>10</td> -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tablecenter"></div>

        <div class="tableright">
            <table class="table table-striped tableFailed">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th class="red" colspan="2" scope="col">FAILED</th>
                    </tr>
                </thead>
                <tbody id="tabFailed">
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <!-- <td>js - Jacob Thornton</td>
                        <td>10</td> -->
                    </tr>
                </tbody>
            </table>
        </div>

    </div>




</body>

</html>
