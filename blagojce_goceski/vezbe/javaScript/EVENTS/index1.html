<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
    <link rel="stylesheet" href="./style1.css">
</head>

<body>

    <div id="div1">
        <button id="button1" onclick="toggleBackground()">Toggle Background</button>
        <button id="button2" onclick="turnOff()">Turn Off</button>
    </div>

    <!-- Chat Room -->
    <div id="chat">
        <div id="messageText"></div>
        <form action="" onsubmit="return false;"> <!-- "return false" da se text ne gubi -->
            <input id="inputText" type="text">
            <button id="buttonSend" onclick="sendMessage()">Send</button>
        </form>
    </div>



    <script src="./javascript1.js"></script>
</body>

</html>
