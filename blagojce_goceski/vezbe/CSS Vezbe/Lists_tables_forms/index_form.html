<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="./styles_form.css">
</head>
<body>
    <form action="google.com" method="get" id="form">
        <fieldset>
            <p><span id="naslovlevo">Form</span><span id="naslovdesno">Get</span></p>
            <hr>
            <p>
                <label for="username">Full Name</label>
                <input type="text" name="username" maxlength="30" placeholder="Full Name" id="cursor1">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </p>
            <p>
                <label for="broj">Contact Number</label>
                <input type="number" name="broj" id="broj" placeholder="Contact Number">
            </p>
            <p>
                <label for="adresa">Address</label>
                <input type="text" name="adresa" id="adresa" placeholder="Address">
            </p>
            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>
    
</body>
</html>
