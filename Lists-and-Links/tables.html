<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr height=50px>
            <th colspan="6">Specification</th>

            <th>Internal Memory</th>
            <th>External Antenna</th>
        </tr>
        <tr>
            <td>iPhone</td>
            <td height=100px><img src="./images/iPhone.png" width=100px alt="iPhone"></td>
            <td>6 GB</td>
            <td>32 Mpx</td>
            <td>256 GB</td>
            <td rowspan="3">NO</td>
        </tr>
        <tr>
            <td>LG</td>
            <td height=100px><img src="./images/LG.jpg" width=100px alt="LG"></td>
            <td>4 GB</td>
            <td>12 Mpx</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Huawei</td>
            <td height=100px><img src="./images/Huawei.png" width=100px alt="Huawei"></td>
            <td>4 GB</td>
            <td>24 Mpx</td>
            <td>64 GB</td>
        </tr>
    </table>

</html>
